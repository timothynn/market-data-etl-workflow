version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: market-data-postgres
    environment:
      POSTGRES_DB: market_data
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d market_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl_network

  etl_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-data-etl
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: market_data
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      AZURE_CONTAINER_NAME: ${AZURE_CONTAINER_NAME:-market-data}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: market-data-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - etl_network

volumes:
  postgres_data:

networks:
  etl_network:
    driver: bridge
